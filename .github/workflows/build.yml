name: ðŸš€ Continuous Integration 

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn test
    - name: Code Style check
      run: |
        apt-get update
        apt-get install -y checkstyle
    - name: Run checkstyle
      run: |
        checkstyle -c checkstyle.xml -r src/main/java
