name: ðŸš€ Continuous Integration 

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  Test:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Cache local Maven repository
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
         ${{ runner.os }}-maven-
    - name: Build with Maven
      run: mvn test
    - name: Download Checkstyle
      run: |
        set PATH=%PATH%;C:\Java\jdk-11.0.9\bin
        curl -L -o checkstyle.zip https://github.com/checkstyle/checkstyle/releases/download/checkstyle-8.40/checkstyle-8.40-all.zip
        7z x checkstyle.zip -oC:\checkstyle
        set PATH=%PATH%;C:\checkstyle\checkstyle-8.40\bin
    - name: Run checkstyle
      run: |
        checkstyle -c checkstyle.xml -r src/main/java
